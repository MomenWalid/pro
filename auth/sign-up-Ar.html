<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="stylesheet" href="../css/main.css" />
</head>

<body style=" direction: rtl;">

    <style>
        @media (max-width:992px) {
            .header nav {
                left: 5%;
                right: auto;
            }

            .header nav ul a::after {
                right: 0;
            }
        }
    </style>

    <div class="header  p-3">
        <div class="container d-flex align-items-center justify-content-between">
            <h1>تافل</h1>

            <button class="btn menubar">
                <i class="fa-solid fa-bars"></i>
            </button>
            <nav class="d-flex justify-content-between align-items-center">
                <ul class="d-flex align-items-center">
                    <li>
                        <a href="../ar.html">
                            <i class="fa-solid fa-house fa-beat"></i>
                            الرئيسية
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <i class="fa-solid fa-phone fa-shake"></i>
                            اتصل بنا
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <i class="fa-solid fa-circle-info fa-spin"></i>
                            مساعدة
                        </a>
                    </li>
                </ul>

                <div class="">
                    <a class="name mx-2" href="../student/stud-dash-Ar.html">اهلا , Mo'men</a>
                    <a class="lang" href="sign-up.html">English</a>
                </div>
            </nav>
        </div>
    </div>

    <div class="sign-up">
        <div class="container">
            <div class="d-flex align-items-center justify-content-center content">
                <div class="image">
                    <img src="../imgs/signup.png" class="img-fluid" alt="">
                </div>
                <div class="form">
                    <h1 class="text-center">إنشاء حساب جديد</h1>
                    <form action="#">
                        <div class="d-flex align-items-center gap-3">
                            <div class="fname">
                                <label for="fname" class="form-label mt-3">الأسم الأول: </label>
                                <input type="text" class="form-control" id="fname" name="fname"
                                    placeholder="الأسم الأول" required>
                            </div>
                            <div class="lname">
                                <label for="lname" class="form-label mt-3">اسم العائلة:</label>
                                <input type="text" class="form-control" id="lname" name="lname"
                                    placeholder="اسم العائلة" required>
                            </div>
                        </div>
                        <label for="nationality" class="form-label mt-3">الجنسية:</label>
                        <input type="text" class="form-control" id="nationality" name="nationality"
                            placeholder="الجنسية" required>
                        <div class="gender mt-3">
                            <span>الجنس:</span>
                            <label class="mx-3">
                                <input type="radio" value="male" name="gender">
                                ذكر
                            </label>
                            <label>
                                <input type="radio" value="female" name="gender">
                                انثي
                            </label>
                        </div>
                        <label for="number" class="form-label mt-3">رقم الواتساب</label>
                        <input type="number" class="form-control" id="number" name="number" placeholder="الرقم"
                            required>
                        <label for="email" class="form-label mt-3">البريد الإلكتروني</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="الإيميل" required>
                        <label for="password" class="form-label mt-3">كلمة السر</label>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="كلمة السر" required>
                        <a href="../start/study.html" class="btn btn-primary form-control my-3">إنشاء حساب</a>
                        <p class="pt-3">هل لديك حساب بالفعل ؟ <a href="sign-in-Ar.html">تسجيل الدخول</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
