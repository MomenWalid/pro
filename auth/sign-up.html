<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="stylesheet" href="../css/main.css" />
</head>

<body>

    <div class="header  p-3">
        <div class="container head d-flex align-items-center">
            <h1>TAFL</h1>

            <button class="btn menubar">
                <i class="fa-solid fa-bars"></i>
            </button>

            <nav class="d-flex justify-content-between align-items-center">
                <ul class="d-flex align-items-center links">
                    <li>
                        <a href="../index.html">
                            <i class="fa-solid fa-house fa-beat"></i>
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <i class="fa-solid fa-phone-flip fa-shake"></i>
                            Contact Us
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <i class="fa-solid fa-circle-info fa-spin"></i>
                            Help
                        </a>
                    </li>
                </ul>
                <a class="lang" href="sign-up-Ar.html">عربي</a>
            </nav>
        </div>
    </div>

    <div class="sign-up">
        <div class="container">
            <div class="d-flex align-items-center justify-content-center content">
                <div class="image">
                    <img src="../imgs/signup.png" class="img-fluid" alt="">
                </div>
                <div class="form">
                    <h1 class="text-center">Sign up</h1>
                    <form action="#">
                        <div class="d-flex align-items-center gap-3">
                            <div class="fname">
                                <label for="fname" class="form-label mt-3">First Name</label>
                                <input type="text" class="form-control" id="fname" name="fname" placeholder="First Name"
                                    required>
                            </div>
                            <div class="lname">
                                <label for="lname" class="form-label mt-3">Family Name</label>
                                <input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name"
                                    required>
                            </div>
                        </div>
                        <label for="nationality" class="form-label mt-3">Nationality: </label>
                        <input type="text" class="form-control" id="nationality" name="nationality"
                            placeholder="Enter your Nationality" required>
                        <div class="gender mt-3">
                            <span>Gender:</span>
                            <label class="mx-3">
                                <input type="radio" value="male" name="gender">
                                Male
                            </label>
                            <label>
                                <input type="radio" value="female" name="gender">
                                Female
                            </label>
                        </div>
                        <label for="number" class="form-label mt-3">What's up Number</label>
                        <input type="number" class="form-control" id="number" name="number"
                            placeholder="Enter your Number" required>
                        <label for="email" class="form-label mt-3">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email"
                            required>
                        <label for="password" class="form-label mt-3">Password</label>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Enter your password" required>
                        <a href="../start/study.html" class="btn btn-primary form-control my-3">Sign up</a>
                        <p class="pt-3">Already have an account? <a href="sign-in.html">Sign in here.</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
